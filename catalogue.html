<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "apple-mobile-web-app-status-bar-style" content = "#e0e0e0">
    <meta content='#e0e0e0' name='theme-color'/> 
    <title>Zestique Ôºç Catalogue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="catalogue-header">
        <div class="nav">
            <div class="shop">
                <p>Home,</p>
            </div>
        
            <div class="cart">
                <p>Cart (<span id="in-cart">0</span>)</p>
            </div>
        </div>
        <div class="catalogue-statement">
            <p><span>c</span>atalogue;</p>
        </div>
    </div>



<div class="search-stuff">

        <div id="search-bar" class="search-bar">
            <input type="text" placeholder="Search">
    </div>
</div>

<div class="sorting-stuff">
    <div class="categories">
        <p>Category 
            <svg class="l-o" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6L8 10L12 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          </p>
    </div>

    <div class="sorting">
        <p>Newest 
            <svg class="l-o" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="2" y1="4" x2="14" y2="4" stroke="black" stroke-width="2"/>
            <line x1="4" y1="8" x2="12" y2="8" stroke="black" stroke-width="2"/>
            <line x1="6" y1="12" x2="10" y2="12" stroke="black" stroke-width="2"/>
          </svg>
          </p>
    </div>
</div>
    


<div class="tint"></div>

</body>
</html>
